<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Demo</title>
</head>
<body>
<canvas width="800" height="600" style="border: 5px solid orange" id="canvas">Canvas not supported</canvas>
<button type="button" id="drawBtn">Draw</button>
<img src="./src/boat.jpg" style="display: none;" id="img"/>
<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");

    function cls() {
        ctx.clearRect(0, 0, 800, 600);
    }

    function res() {
        ctx.fillStyle = 'white';
        ctx.strokeStyle = ' black';
        ctx.lineWidth = 1;
        ctx.lineCap = 'butt';
    }

    function grid() {
        ctx.save();

        ctx.strokeStyle = 'grey';
        ctx.lineWidth = 0.25;
        for (let row = 0; row < 60; row++) {
            if (row % 5 == 0) ctx.lineWidth = 0.5;
            if (row % 10 == 0) ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, row * 10);
            ctx.lineTo(800, row * 10);
            ctx.stroke();
            if (row % 5 == 0) ctx.lineWidth = 0.25;
        }
        for (let col = 0; col < 80; col++) {
            if (col % 5 == 0) ctx.lineWidth = 0.5;
            if (col % 10 == 0) ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(col * 10, 0);
            ctx.lineTo(col * 10, 600);
            ctx.stroke();
            if (col % 5 == 0) ctx.lineWidth = 0.25;
        }

        ctx.restore();
    }

    function drawButton(text, x, y) {
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        ctx.strokeStyle = 'orange';
        ctx.lineCap = 'round';
        ctx.lineWidth = 40;
        ctx.fillStyle = 'white';
        ctx.font = "24px monospace";
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        let widht = ctx.measureText(text).width;

        ctx.beginPath();
        ctx.moveTo(x+20, y+20);
        ctx.lineTo(x+220 + widht, y+20);
        ctx.stroke();


        ctx.fillText(text, x+20+widht/2, y+20);
    }
</script>
</body>
</html>
